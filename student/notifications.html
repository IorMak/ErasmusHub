<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Inbox - ErasmusHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e2d4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #941717;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #941717;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #941717;
      border-radius: 10px;
    }

    .message {
      background-color: white;
      border-left: 5px solid #941717;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #941717;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #700e0e;
    }
  </style>
</head>
<body>
  <header>
    <h1>ErasmusHub</h1>
    <nav>
      <ul>
        <li><a href="homepagestudent.html">HomePage</a></li>
        <li><a href="apply.html">Apply</a></li>
        <li><a href="after-application.html">After Application</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="info.html">Info</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Εισερχόμενα</h2>
    <input type="text" id="search" placeholder="Αναζήτηση μηνύματος...">
    
    <div id="messages">
      <div class="message">
        Έγκριση αίτησης Erasmus ✔️
        <button class="delete-btn" onclick="deleteMessage(this)">Διαγραφή</button>
      </div>
      <div class="message">
        Νέα ανακοίνωση για τη χρηματοδότηση!
        <button class="delete-btn" onclick="deleteMessage(this)">Διαγραφή</button>
      </div>
      <div class="message">
        Υπενθύμιση: Deadline για αιτήσεις 7 Μαΐου
        <button class="delete-btn" onclick="deleteMessage(this)">Διαγραφή</button>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("search");
    const messages = document.getElementById("messages").getElementsByClassName("message");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();
      Array.from(messages).forEach(msg => {
        const text = msg.textContent.toLowerCase();
        msg.style.display = text.includes(filter) ? "block" : "none";
      });
    });

    function deleteMessage(button) {
      const msg = button.parentElement;
      msg.remove();
    }
  </script>
</body>
</html>
